# Output: Console and file
output {
  stdout {
    codec => rubydebug
  }

  file {
    path => "/tmp/mediqa-classifications.json"
    codec => json_lines
  }

  # Separate file for failures
  if [parse_status] != "success" {
    file {
      path => "/tmp/mediqa-failures.json"
      codec => json_lines
    }
  }
}
